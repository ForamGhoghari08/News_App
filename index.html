<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>News App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color:#F1F8E8;
        color:#55AD9B;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        background-color:#D8EFD3;
        color:#55AD9B;
        padding-top: 20px;
      }
      .main-content {
        margin-left: 260px;
        padding: 20px;
      }
      .header{
        color:#55AD9B;
        display:flex;
        justify-content: space-around;
        align-items: center;
        font-size: larger;


      }
    </style>
  </head>
  <body>
    <header class="header">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./addnews.html">Add News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./login.html">Log In</a>
              </li>
           
          </ul>
    </header>

    <div class="sidebar">
      <h4>User Profile</h4>
      <img id="profile-image" src="" alt="Profile Image" width="100" height="100" />
      <p id="profile-name"></p>
      <p id="profile-email"></p>
      <p id="profile-country"></p>
     
    </div>

    <div class="main-content">

      
      <h1>News</h1>
      <ul id="news-list"></ul>
    </div>

    <script>
  
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("profile-image").src = user.imageUrl;
        document.getElementById("profile-name").textContent = `Name: ${user.name}`;
        document.getElementById("profile-email").textContent = `Email: ${user.email}`;
        document.getElementById("profile-country").textContent = `Country: ${user.country}`;
      }

    
      const newsList = JSON.parse(localStorage.getItem("newsList")) || [];
      const newsListElement = document.getElementById("news-list");
      newsList.map((news) => {
        const li = document.createElement("li");
        li.textContent = `${news.title}: ${news.content}`;
        newsListElement.append(li);
      });
    </script>
  </body>
</html>
